<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Itenary</title>
</head>
<body>
    <script>
        var jawab =prompt("Apakah Jakarta Ibu kota Indonesia?");
        var jawaban=(jawab.toLocaleUpperCase() == "IYA") ? "Benar" : "Salah";
        document.write(`Jawaban anda : <b> ${jawaban}</b>`);
    </script>
</body>
</html>
