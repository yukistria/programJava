<!DOCTYPE html>
<html lang="en">

<head>
    <title>percabangan if/else</title>
</head>

<body>
    <script>
        var password = prompt("password:");
        if (password == "Eko") {
            document.write("<h2>selamat datang di gacor77 bosku!</h2>");
        } else {
            document.write("<p>password salah, coba lagi!</p>");
        }
        document.write("<p>terima kasih sudah menggunakan link ini!</p>");
    </script>
</body>

</html>
